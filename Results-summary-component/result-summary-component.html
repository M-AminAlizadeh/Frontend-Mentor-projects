<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Result -->
    <section class="result">
      <h2 class="result__header">Your Result</h2>
      <div class="result__score-container">
        <div class="result__score">76</div>
        <div class="result__total-score">of 100</div>
      </div>
      <div class="result__status">Great</div>
      <div class="result__details">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </section>
    <!-- Summary -->
    <section class="summary">
      <h2 class="summary__header">Summary</h2>
      <ul class="summary__aspects-container">
        <li class="summary__aspect">
          <span class="summary__status">Reaction </span>
          <div class="summary__score-container">
            <span class="summary__score">80</span>
            <span class="summary__total-score">/ 100</span>
          </div>
        </li>
      </ul>
      <button class="summary__button">Continue</button>
    </section>
